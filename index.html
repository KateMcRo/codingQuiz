<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Timed Coding Quiz</title>
</head>
<body>
    <header class="titleContainer">
        <h1 class="title">Timed Coding Quiz</h1>
        <h2 class="instructions">Instructions...</h2>
        <button id="start">Start Quiz</button>
        <h3 id="timer">Time Left:</h3>
    </header>

    <div id="questionContainer">
        <p id="question">Question goes here</p>
        <ol class="responses">
            <li><button id="A" class="answer"></button></li>
            <li><button id="B" class="answer"></button></li>
            <li><button id="C" class="answer"></button></li>
            <li><button id="D" class="answer"></button></li>
        </ol>
    </div>

    <div id="scoreForm" class="hidden">
        <form method="Post" id="setInitials">
            <div class="inputGroup">
                <label for="initials">Save your score:</label>
                <input maxlength="3" type="text" name="initials" id="initials" placeholder="type your initials" />
                <button id="submit" type="button">Submit</button>
            </div>
        </form>
    </div>
    <div id="scoreBoard" class="hidden">
        <h4>High Scores</h4>
        <ol id="highScores"></ol>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
