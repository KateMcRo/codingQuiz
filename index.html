<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Timed Coding Quiz</title>
</head>
<body>
    <header class="titleContainer">
        <h1 class="title">Timed Coding Quiz</h1>
        <h2 class="instructions">Instructions...</h2>
        <button id="start">Start Quiz</button>
        <h3 id="timer">Time Left:</h3>
    </header>
    <div id="questionContainer">
        <p id="question">Question goes here</p>
        <ol class="responses">
            <li id="A" class="answer">A</li>
            <li id="B" class="answer">B</li>
            <li id="C" class="answer">C</li>
            <li id="D" class="answer">D</li>
        </ol>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
